<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Asjad Add Boxes</title>
  <style>
    body { font-family: Arial; margin:20px; }
    input { display:block; margin:5px 0; padding:5px; }
    button { margin:5px 0; padding:5px 10px; }
    #boxesList div { border:1px solid #ccc; padding:10px; margin:10px 0; }
  </style>
  <script type="module">

    // ===== Firebase v9+ Modular SDK =====
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-app.js";
    import { getFirestore, collection, addDoc, getDocs, query, orderBy } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore.js";
    import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-auth.js";

    // ===== Firebase Config =====
    const firebaseConfig = {
      apiKey: "AIzaSyBXnhBjU7QVs-MPUb8oxyfHkXFsh3EQbeM",
      authDomain: "asjad-add-boxes.firebaseapp.com",
      projectId: "asjad-add-boxes",
      storageBucket: "asjad-add-boxes.firebasestorage.app",
      messagingSenderId: "716440755091",
      appId: "1:716440755091:web:2ee23e228d99a91d83e666",
      measurementId: "G-3YENXRW7CM"
    };

    // ===== Initialize Firebase =====
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    // ===== Signup =====
    window.signup = async () => {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      try {
        await createUserWithEmailAndPassword(auth, email, password);
        alert('Signup successful');
        document.getElementById('auth').style.display='none';
        document.getElementById('addBox').style.display='block';
        loadBoxes();
      } catch(e) { alert(e.message); }
    }

    // ===== Login =====
    window.login = async () => {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      try {
        await signInWithEmailAndPassword(auth, email, password);
        alert('Login successful');
        document.getElementById('auth').style.display='none';
        document.getElementById('addBox').style.display='block';
        loadBoxes();
      } catch(e) { alert(e.message); }
    }

    // ===== Add Box =====
    window.addBox = async () => {
      const title = document.getElementById('title').value;
      const description = document.getElementById('description').value;
      const link = document.getElementById('link').value;
      try {
        await addDoc(collection(db,'boxes'), {
          title, description, link,
          createdAt: new Date()
        });
        alert('Box added!');
        loadBoxes();
      } catch(e){ alert(e.message); }
    }

    // ===== Load Boxes =====
    async function loadBoxes() {
      const list = document.getElementById('boxesList');
      list.innerHTML = '';
      const q = query(collection(db,'boxes'), orderBy('createdAt','desc'));
      const snapshot = await getDocs(q);
      snapshot.forEach(doc=>{
        const data = doc.data();
        list.innerHTML += `<div>
          <h3>${data.title}</h3>
          <p>${data.description}</p>
          <a href="${data.link}" target="_blank">Link</a>
        </div>`;
      });
    }

  </script>
</head>
<body>

  <h1>Asjad Add Boxes</h1>

  <!-- Signup/Login Form -->
  <div id="auth">
    <input type="email" id="email" placeholder="Email">
    <input type="password" id="password" placeholder="Password">
    <button onclick="signup()">Signup</button>
    <button onclick="login()">Login</button>
  </div>

  <!-- Add Box Form -->
  <div id="addBox" style="display:none;">
    <input type="text" id="title" placeholder="Box Title">
    <input type="text" id="description" placeholder="Box Description">
    <input type="text" id="link" placeholder="Box Link">
    <button onclick="addBox()">Add Box</button>
  </div>

  <!-- Boxes List -->
  <div id="boxesList"></div>

</body>
</html>
